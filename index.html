<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI table</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>BMI table</h1>
        <div class="info">
            <div>
                <h2>BMI</h2>
                <p>Less than 18,5</p>
                <p>Between 18,5 and 24,9</p>
                <p>Between 25 and 29,9</p>
                <p>Between 30 and 34,9</p>
                <p>Between 35 and 39,9</p>
                <p>Bigger than 40</p>
            </div>
            <div>
                <h2>Result</h2>
                <p>Underweight</p>
                <p>Normal weight</p>
                <p>Overweight</p>
                <p>Grade 1 obesity</p>
                <p>Grade 2 obesity</p>
                <p>Grade 3 obesity</p>
            </div>
        </div>
        <h1>Calculate your BMI</h1>
        <form action="" method="get" class="form">
            <label for="peso">Weight: </label>
            <input type="text" name="" id="peso" class="peso">

            <label for="altura">Height: </label>
            <input type="text" name="" id="altura" class="altura">
            <button>Calculate</button>
        </form>
        <div class="resultadoimc"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
